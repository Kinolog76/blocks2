<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<section class="hero">
				<div class="hero__container">
					<div class="hero__wrapper">
						<div class="hero__content">
							<div class="hero__about">
								<h2 class="hero__toptitle">Мастерская</h2>
								<h1 class="hero__title">ПО РЕМОНТУ ТЕХНИКИ</h1>
								<p class="hero__text">Оставляйте заявку на ремонт и мы свяжемся с вами в ближайшее время</p>
								<button class="hero__btn" type="submit">
									Оставить заявку
									<svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
										<path d="M10 12L8.6 10.55L12.15 7H0V5H12.15L8.6 1.45L10 0L16 6L10 12Z" fill="white" />
									</svg>
								</button>
							</div>
							<div class="hero__img">
								<span>Дарим подарки за ремонт!</span>
								<img src="img/motherboard.png" alt="motherboard">
							</div>
						</div>
						<ul class="hero__submenu hero-submenu">
							<li class="hero-submenu__item">
								<a href="#" class="hero-submenu__link">
									<span></span>
									<h2 class="hero-submenu__title">Качество</h2>
								</a>
							</li>
							<li class="hero-submenu__item">
								<a href="#" class="hero-submenu__link">
									<span></span>
									<h2 class="hero-submenu__title">Оперативность</h2>
								</a>
							</li>
							<li class="hero-submenu__item">
								<a href="#" class="hero-submenu__link">
									<span></span>
									<h2 class="hero-submenu__title">Гарантия</h2>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</section>
		</main>
	</div>

	<script src="js/app.min.js"></script>
</body>

</html>
